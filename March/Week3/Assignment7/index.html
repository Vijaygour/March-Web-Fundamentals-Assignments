<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="h1">Form</h1>
    <form>
        <label for="name" >Name:</label>
        <input type="text"  id="name" placeholder="Enter your name">
        <br><br>
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" pattern="[7-9]{1}[0-9]{9}" tabindex="Valid Phone nmber" required>
       <!--<small>Format: start with (7 or 8 or 9) and 10 digit</small> -->
        <br><br>
        <label for="email">Email:</label>
        <input type="email"  id="email" placeholder="xyz@gmail.com">
        <br><br>
        <label for="password">Passsword</label>
        <input type="password" id="password" pattern=".{8,}" required title="8 character minimum">
        <br><br>

        <input type="submit">

    </form>
</body>
</html>
